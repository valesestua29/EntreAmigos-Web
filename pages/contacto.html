<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Contacto - EntreAmigos</title>
        <link rel="icon" type="image/png" href="../assets/img/Icon-manos/4.png" alt="icono-manos">


        <!-- Estilos CSS -->
        <link href="../css/styles.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <a href="../index.html">
                <img class="logo1" src="../assets/img/EntreAmigos/LogoEntreAmis555.png" alt="imagen-logo-EntreAmigos">
            </a>

            <nav class="nav" id="nav"> 
                <ul class="nav-bar">
                    <li class="opc"> <a href="./pijamadas.html"> Pijamadas</a> </li>
                    <li class="opc"> <a href="./sobreNosotros.html"> Sobre nosotros</a> </li>
                    <li class="opc"> <a href="#"> Contacto</a> </li>
                </ul>
            </nav>
        </header>

        <main >
            <div class="cuerpo-pag">
                <section>
                    <h1 class="titulos"> NO DUDES EN CONSULTARNOS !</h1>
                    <h2 class="subtitulos"> Solicita tu presupuesto sin cargo por el medio que prefieras</h2>

                    <div class="contenedor-icon">
                        <ul class="icon-redes-contacto">
                            <li> <a href="#"> <img class="icono-redes2" src="../assets/img/icon-redes/8.png" alt="icono-whatsapp"> </a> </li>
                            <li> <a href="#"> <img class="icono-redes2" src="../assets/img/icon-redes/9.png" alt="icono-email"> </a> </li>
                            <li> <a href="#"> <img class="icono-redes2" src="../assets/img/icon-redes/5.png" alt="icono-instagram"> </a> </li>
                            <li> <a href="#"> <img class="icono-redes2" src="../assets/img/icon-redes/4.png" alt="icono-facebook"> </a> </li>
                            <li> <a href="#"> <img class="icono-redes2" src="../assets/img/icon-redes/7.png" alt="icono-linkedin"> </a> </li>
                        </ul>
                    </div>
                </section>

                <div class="cont-form">
                    <form class="formulario" action="https://formspree.io/f/mrbqnepa" method="POST"> 

                        <div class="contenedor-datos-form">
                            <div>
                                <p class="texto-cont"> 
                                    <label class="texto-form" for="nombre">
                                        Nombre <br>
                                        <input type="text" placeholder="Ingrese su nombre">
                                    </label>
                                </p>

                                <p class="texto-cont"> 
                                    <label class="texto-form" for="email">
                                        Email <br> 
                                        <input type="email" name="email" id="email" required placeholder="email@ejemplo.com">
                                    </label>
                                </p>

                                <br>

                                <p class="texto-cont"> 
                                    <label class="texto-form" for="nombreAgasajado"> 
                                        Nombre del agasajado <br>
                                        <input type="text" name="nombreAgasajado" id="nombreAgasajado" required placeholder="Nombre Ejemplo">
                                    </label>
                                </p>

                                <p class="texto-cont"> 
                                    <label class="texto-form" for="fechaEvento"> 
                                        Fecha de festejo <br>
                                        <input type="date" name="fechaEvento" id="fechaEvento" required placeholder="dd/mm/yyyy">
                                    </label>
                                </p>
                            </div>

                            <div>
                                <img class="img-form" src="../assets/img/imag/img-form.png" alt="imagen-decorativa-perrocumpleañero">
                            </div>
                        </div>

                        <br>

                        <p class="caja-comentario" id="tex-cont"> 
                            <label class="texto-form" for="mensaje"> 
                                Contanos un poco más <br>
                                <textarea name="mensaje" id="mensaje" required placeholder="Escribe tu comentario"></textarea>
                            </label>
                        </p>
                        

                        <input class="boton-enviar" type="submit" value="ENVIAR">
                    </form>
                </div>
            </div>
        </main>

        <footer>
            <div class="info-footer">
                <p> Contactanos </p>
                <div>
                    <img class="icon-contac" src="../assets/img/icon-redes/1.png" alt="icono-email">
                    <p> entreamigos@pijamadas.com </p>
                </div>

                <div>
                    <img class="icon-contac" src="../assets/img/icon-redes/2.png" alt="icono-celular">
                    <p> +54 11 2458 1122 </p>
                </div>

                <div>
                    <img class="icon-contac" src="../assets/img/icon-redes/3.png" alt="icono-telefono">
                    <p> 4700 4511 </p>
                </div>

            </div>

            <div>
                <!-- Imagen del logo-->
                <img class="logo3" src="../assets/img/EntreAmigos/LogoEntreAmis.png" alt="logo-entreamigos">
            </div>


            <div class="redes-footer">
                <div>
                    <ul class="redes-sociales"> 
                        <li> <a href="#" target="_blank"> <img class="icono-redes" src="../assets/img/icon-redes/4.png" alt="icono-redes-facebook">  </a> </li>
                        <li> <a href="#" target="_blank"> <img class="icono-redes" src="../assets/img/icon-redes/5.png" alt="icono-redes-instagram">  </a> </li>
                        <li> <a href="#" target="_blank"> <img class="icono-redes" src="../assets/img/icon-redes/6.png" alt="icono-redes-tiktok"> </a> </li>
                        <li> <a href="#" target="_blank"> <img class="icono-redes" src="../assets/img/icon-redes/7.png" alt="icono-redes-linkedin">  </a> </li>
                    </ul>
                </div>
            </div>
        </footer>
    </body>
</html>
